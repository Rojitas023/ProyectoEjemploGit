<ion-content>
<br>
<br>

  <ion-title class="ion-padding-top ion-text-center">
    <ion-label>
    </ion-label>
    <img src="https://www.youniforms.cl/wp-content/uploads/2020/01/DUOC.png" alt="">
    <h5>Sistema de Asistencia DUOC</h5>
  </ion-title>

<br>
  <div class="ion-padding-vertical">
    <ion-card class="ion-text-center ion-padding-vertical">
      <ion-card-title class="ion-text-center">
        <ion-label>
          <h2>Recuperar contraseña</h2>
        </ion-label>
      </ion-card-title>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating" >Correo</ion-label>
          <ion-input type="text" [(ngModel)]="correo"></ion-input>
          <ion-row>
            <ion-col size="12">
              <ion-button shape="block" (click)="recuperarPassword()">Recuperar contraseña</ion-button>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-card-content>
    </ion-card>

  </div>
<br>
<br>
<br>
<br>
  <ion-button (click)="volverAlLogin()"  expand="full" shape="round">
    Iniciar sesion
  </ion-button>

</ion-content>
