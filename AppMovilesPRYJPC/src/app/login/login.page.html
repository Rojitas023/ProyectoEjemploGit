<ion-content>
  <!--
    Se establece un título que este separado de <ion-content>
    mediante el class ion-padding-top
    y que el texto <ion-label> y su contenido este centrado
    mediante el class ion-text-center
    Ver: https://ionicframework.com/docs/layout/css-utilities#text-alignment
    Ver: https://ionicframework.com/docs/layout/css-utilities#element-padding
  -->
  <br>
  <br>

  <ion-title class="ion-padding-top ion-text-center">
    <ion-label>
    </ion-label>
    <img src="https://www.youniforms.cl/wp-content/uploads/2020/01/DUOC.png" alt="">
    <h5>Sistema de Asistencia DUOC</h5>
  </ion-title>


<br>
  <!--
    Se genera una división donde estará el contenido del login,
    para esto se utilizara ion-padding-vertical que aplica un
    relleno arriba y abajo de 16px por defecto
    Ver: https://ionicframework.com/docs/layout/css-utilities#element-padding
  -->
  <div class="ion-padding-vertical">
    <!--
      Se establece un card que contendrá un título
      y un contenido
    -->
    <ion-card class="ion-text-center ion-padding-vertical">

      <ion-card-title class="ion-text-center">
        <ion-label>
          <h2>INICIAR SESION</h2>
        </ion-label>
      </ion-card-title>



      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <!-- Usamos ngModel para indicarle al input con que propiedad del controlador va a trabajar -->
          <ion-input   type="text"  [(ngModel)]="usuario.correo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >Contraseña</ion-label>
          <!--
            El type Password inmediatamente pasa lo que uno
            escribe a *****
            Nuevamente usamos ngModel para indicarle al input que propiedad a utilizar
          -->
          <ion-input type="password" [(ngModel)]="usuario.password" ></ion-input>
        </ion-item>
        <ion-row>
          <ion-col size="12">
            <!--
              Para usar un método de la clase controladora, hay que escribir el evento del control entre paréntesis y luego
              indicar cual es el método a ejecutar; en este caso se trata de ingresar()
            -->
            <ion-button shape="block" (click)="ingresar()">Ingresar</ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>

      <ion-label>
        <br>
        <a class="duoc" routerLink="" color="secondary" (click)="recupera()">Recupera tu contraseña</a>
      </ion-label>
    </ion-card>
  </div>

</ion-content>
